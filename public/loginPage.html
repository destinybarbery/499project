<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="login.css" /> 
    <script src="login.js"></script>
</head>
<body>

    <div class = "mb-3">

        <h1>Login</h1>
        <input type="text" placeholder="Email Address" id="emailInp" class ="form-control mb-3"> 
        <input type="password" placeholder="Password" id="passInp" class ="form-control mb-3"> 
        <div class="custom-control custom-switch">
            <input type ="checkbox" class="custom-control-input" id ="customSwitch1">
            <label class = "custom-control-label" for="customSwitch1">Keep Me Logged In</label>
        </div>
        <button type = "text" id = "sub_btn" class = "btn w-100 btn-outline-primary mb-3">Log In</button>
       <a href="signUpPage.html" class="badge badge-secondary py-1 w-100">Want to Create an Account?</a> </div>

    </div>
    
</body>
</html>
