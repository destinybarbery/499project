<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class = "mb-3">
        <h3>Login</h3>
        <input type="text" placeholder="Username" id="userInp" class ="form-control mb-3"> 
        <input type="text" placeholder="Password" id="passInp" class ="form-control mb-3"> 
        <div class="custom-control custom-switch">
            <input type ="checkbox" class="custom-control-input" id ="customSwitch1">
            <label class = "custom-control-label" for="customSwitch1">Keep Me Logged In</label>
        </div>
        <button type = "text" id = "sub_btn" class = "btn w-100 btn-outline-primary mb-3">Sign Up</button>
        <a href="signUpPage.html" class="badge badge-secondary py-1 w-100">Want to Create an Account?</a>
    </div>
    <script type="module">
        // firebase config
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js";
        

        const firebaseConfig = {
          apiKey: "AIzaSyCsi7k_Qf_Rubmx5fmQnXmP1eGosKqYbEA",
          authDomain: "quizapp-d375c.firebaseapp.com",
          databaseURL: "https://quizapp-d375c-default-rtdb.firebaseio.com",
          projectId: "quizapp-d375c",
          storageBucket: "quizapp-d375c.appspot.com",
          messagingSenderId: "102216189713",
          appId: "1:102216189713:web:3ee38fb0f5c3c5b9b7eeb0"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import {getDatabase,ref,set,child,get}
            from "https://www.gstatic.com/firebasejs/9.6.9/firebase-database.js";
        const db = getDatabase();

        //references

        const email = document.getElementById('emailInp');
        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

        //validation
        function Validation()
        {
            let emailRegex = /^[a-zA-Z0-9]+@\.(gmail|yahoo|outlook)\.com$/;
            let userNameRegex = /^[a-zA-Z0-9]{1,16}$/;
            if(!emailRegex.test(emailRegex.value))
            {
                alert("Not a valid email!");
                return false;
            }
            if(!userNameRegex.test(userNameRegex.value))
            {
                alert("The username you have chosen is not valid!");
                return false;
            }

            return true;

        }

        //register user to firebase

        function RegisterUser()
        {   
            if(!Validation())
            {
                return;
            }
            const dbRef = ref(db);
            get(child(dbRef,"UsersList/"+username.value)).then((snapshot)=>{
                if(snapshot.exists())
                {
                    alert("User Already Exist!");
                }
                else
                {
                    set(ref(db,"UsersList/"+username.value),
                    {
                        email: email.value,
                        username: username.value,
                        password: pass.value
                    })
                    .then(()=>
                    {
                        alert("User Added Successfully");
                    })
                    .catch((error)=>
                    {
                        alert("error: " + error);
                    })
                }
            });
        }

        //assigning the events

        submit.addEventListener('click',RegisterUser);

      </script>
</body>
</html>
